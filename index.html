<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Portfolio on an Tablet</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div id ="phone">
  <div id="home-screen">
    <div class="info-box">
      <h2>About me:</h2>

    </div>
    <div class="apps-container">
      <div class="app" onclick="redirectTo('about')">
        <div class="app-icon"><i class="fa-solid fa-ellipsis"></i></div>

        <p>GitHub</p>

        <div class="app-icon"><i class="fa-solid fa-file-lines"></i></div>

    </div>
  </div>
