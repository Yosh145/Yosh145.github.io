<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64 Decoder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="phone">
  <div id="home-screen">
    <div class="info-box">
      <div class="base64-decoder">
        <h2>Base64 Decoder</h2>
        <input type="text" id="base64-input" placeholder="Enter Base64 string">
        <button onclick="decodeBase64()">Decode</button>
        <p id="decoded-output"></p>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
