<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <p id="heading">don't need chocolates or flowers, all I need is you as my valentine.</p>
        <p id="question">will you be my valentine?</p>
        <button id="yesButton" class="yes">Yes</button>
        <button id="noButton" class="no">No</button>
    </div>
    <div id="datePickerContainer" style="display:none;">
        <label for="datePicker">Choose a date:</label>
        <input type="date" id="datePicker">
      </div>
      <div id="foodChoiceContainer" style="display:none;">
        <label for="foodChoice">What do you want to eat?</label>
        <select id="foodChoice">
          <option value="chinese">Chinese</option>
          <option value="mexican">Mexican</option>
          <option value="indian">Indian</option>
          <option value="Anything">Anything</option>
        </select>
        <button id="submitChoice">Submit</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
