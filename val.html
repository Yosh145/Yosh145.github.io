<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>wyd the 14th — val</title>

        <meta name="theme-color" content="#962a3d" />

        <style>
            /* Inline CSS for a compact, responsive presentation */
            :root {
                --bg: #962f44;
                --accent: #fef2f2;
                --yes: #32a852;
                --no: #e44b4b;
                --card-bg: rgba(255, 255, 255, 0.06);
                --glass: rgba(255, 255, 255, 0.06);
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
                --radius: 18px;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    Inter,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                background: linear-gradient(180deg, #b84a5f 0%, var(--bg) 100%);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 32px;
                box-sizing: border-box;
            }

            .card {
                width: min(820px, 96vw);
                max-width: 820px;
                background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.03),
                    rgba(0, 0, 0, 0.06)
                );
                border-radius: var(--radius);
                padding: 28px;
                box-shadow: var(--shadow);
                color: var(--accent);
                text-align: center;
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.06);
            }

            header {
                display: flex;
                align-items: center;
                gap: 12px;
                justify-content: center;
                margin-bottom: 8px;
            }

            h1 {
                font-size: 18px;
                letter-spacing: 0.2px;
                margin: 0;
                color: #fff;
                font-weight: 600;
            }

            p.lead {
                margin: 10px 0 22px 0;
                font-size: 20px;
                color: rgba(255, 255, 255, 0.95);
                font-weight: 600;
            }

            .prompt {
                font-size: 40px;
                margin: 0 0 18px 0;
                line-height: 1;
                color: #fff;
                font-weight: 700;
            }

            .sub {
                font-size: 17px;
                margin: 0 0 22px 0;
                color: rgba(255, 255, 255, 0.92);
            }

            .controls {
                display: flex;
                gap: 18px;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                margin-bottom: 14px;
            }

            button {
                -webkit-tap-highlight-color: transparent;
                cursor: pointer;
                border: 0;
                border-radius: 12px;
                padding: 12px 20px;
                font-size: 16px;
                font-weight: 700;
                color: white;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
                transition:
                    transform 220ms cubic-bezier(0.2, 0.9, 0.3, 1),
                    box-shadow 180ms;
                transform-origin: center left;
            }

            button:active {
                transform: translateY(1px) scale(0.99);
            }

            button.yes {
                background: linear-gradient(180deg, var(--yes), #248644);
                min-width: 110px;
            }

            button.no {
                background: linear-gradient(180deg, var(--no), #c43e3e);
                min-width: 110px;
            }

            .helper {
                margin-top: 10px;
                color: rgba(255, 255, 255, 0.9);
                font-size: 14px;
            }

            #lol {
                margin-top: 20px;
                font-size: 15px;
                color: #fff;
                opacity: 0.95;
            }

            .small-links {
                position: absolute;
                top: 12px;
                right: 12px;
                display: flex;
                gap: 8px;
                align-items: center;
            }

            .small-links a {
                color: rgba(255, 255, 255, 0.9);
                background: rgba(255, 255, 255, 0.04);
                padding: 8px 10px;
                border-radius: 10px;
                font-weight: 600;
                text-decoration: none;
                font-size: 13px;
                border: 1px solid rgba(255, 255, 255, 0.04);
            }

            /* responsive tweaks */
            @media (max-width: 420px) {
                .prompt {
                    font-size: 28px;
                }
                .controls {
                    gap: 12px;
                }
                button {
                    font-size: 15px;
                    padding: 10px 16px;
                }
            }
        </style>
    </head>
    <body>
        <main class="card" role="main" aria-labelledby="heading">
            <div class="small-links" aria-hidden="false">
                <!-- Link back to the main tablet home; this helps 'link it' into your site -->
                <a href="index.html" title="Back to Home">Home</a>
                <a href="toolbox.html" title="Toolbox">Toolbox</a>
            </div>

            <header>
                <h1 id="heading">wyd the 14th</h1>
            </header>

            <p class="lead" id="question">wanna be my valentine?</p>

            <div class="controls" role="group" aria-label="Answer controls">
                <button id="yesButton" class="yes" aria-pressed="false">
                    Yes
                </button>
                <button id="noButton" class="no" aria-pressed="false">
                    No
                </button>
            </div>

            <div id="lol" aria-live="polite" class="helper"></div>
        </main>

        <script>
            // Inline JS: keep behavior compact and robust
            (function () {
                const noPhases = [
                    "you sure?",
                    "really sure?",
                    "does the 14th not work?",
                    "last chance!",
                ];

                let phaseIndex = 0;
                let yesButtonSize = 1;

                const yesButton = document.getElementById("yesButton");
                const noButton = document.getElementById("noButton");
                const controls = document.querySelector(".controls"); // Added to hide later
                const contentQuestion = document.getElementById("question");
                const heading = document.getElementById("heading");
                const lol = document.getElementById("lol");

                function setYesScale(scale) {
                    yesButtonSize = scale;
                    yesButton.style.transform = `scale(${scale})`;
                    yesButton.style.boxShadow = `0 ${6 * scale}px ${18 * scale}px rgba(0,0,0,${0.28 * scale})`;

                    // FIX: Increase the gap between buttons as the Yes button grows
                    // to prevent the "No" button from being swallowed.
                    controls.style.gap = `${18 * (scale * 1.5)}px`;
                }

                // Success State
                function showFinalMessage(mainText, subText) {
                    contentQuestion.style.fontSize = "20px";
                    contentQuestion.textContent = mainText;
                    lol.textContent = subText;

                    // FIX: Completely hide the buttons so they don't clutter the screen
                    controls.style.display = "none";
                }

                yesButton.addEventListener("click", function () {
                    showFinalMessage("cant wait! see you in boston :)", "— y");
                });

                noButton.addEventListener("click", function () {
                    if (phaseIndex < noPhases.length) {
                        this.textContent = noPhases[phaseIndex++];

                        // Scaled up slightly more for dramatic effect
                        setYesScale(yesButtonSize + 0.6);

                        // Shift the No button further away
                        const offset = Math.round(15 * yesButtonSize);
                        this.style.marginLeft = offset + "px";
                    } else {
                        // Final "No" reaction
                        heading.textContent = "unbelievable, you fool";
                        showFinalMessage(
                            "ill see you in boston anyways :)",
                        );
                    }
                });

                document.addEventListener("keydown", function (e) {
                    if (controls.style.display === "none") return; // Don't trigger if hidden

                    if (e.key === "y" || e.key === "Y" || e.key === "Enter") {
                        if (!yesButton.disabled) yesButton.click();
                    }
                    if (e.key === "n" || e.key === "N" || e.key === "Escape") {
                        if (!noButton.disabled) noButton.click();
                    }
                });

                setYesScale(1);
                lol.textContent = "";
            })();
        </script>
    </body>
</html>
